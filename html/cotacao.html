  <body>
    <header
      class="d-flex flex-wrap justify-content-center align-items-center py-3"
    >
      <a
        href="../index.html"
        class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none left-header"

          <a href="./solucoes.html" class="nav-link">SOLUÇÕES</a>
        </li>
      </ul>
    </header>

    <main>
      <div class="container mt-5">
        <div class="row mb-4">
          <div class="col text-center">
            <h1>Faça sua cotação</h1>
            <p class="lead">
              Selecione o local que deseja monitorar e o que você deseja
              monitorar:
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mb-4">
            <div id="map" class="rounded shadow"></div>
          </div>
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-3">
                  <label for="areaSlider" class="form-label"
                    >Área a ser monitorada (km²):
                    <span id="areaValue">10</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="100"
                    id="areaSlider"
                    value="10"
                  />
                </div>
                <div class="mb-3">
                  <label for="droneSlider" class="form-label"
                    >Número de drones: <span id="droneValue">1</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="20"
                    id="droneSlider"
                    value="1"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Tipos de dados a monitorar:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input dataCheckbox"
                      type="checkbox"
                      value="550"
                      id="waterData"
                      checked
                      disabled
                    />
                    <label class="form-check-label" for="waterData"
                      >Dados da água</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input dataCheckbox"
                      type="checkbox"
                      value="500"
                      id="invasiveSpecies"
                    />
                    <label class="form-check-label" for="invasiveSpecies"
                      >Espécies invasoras</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input dataCheckbox"
                      type="checkbox"
                      value="600"
                      id="waterPollution"
                    />
                    <label class="form-check-label" for="waterPollution"
                      >Poluição da água
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input dataCheckbox"
                      type="checkbox"
                      value="700"
                      id="humanIntervention"
                    />
                    <label class="form-check-label" for="humanIntervention"
                      >Intervenção humana
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input dataCheckbox"
                      type="checkbox"
                      value="400"
                      id="trash"
                    />
                    <label class="form-check-label" for="trash"
                      >Lixo/dejetos</label
                    >
                  </div>
                </div>
                <div class="mb-3">
                  <label for="durationSlider" class="form-label"
                    >Duração do monitoramento (meses):
                    <span id="durationValue">1</span></label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="12"
                    id="durationSlider"
                    value="1"
                  />
                </div>
                <h3 class="text-center">
                  Custo mensal aproximado: <br />
                  R$ <span id="totalCost">0</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
